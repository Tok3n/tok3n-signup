<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tok3n Signup Page</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
        
        <!-- This stylesheet uses includes to pull everything together -->
        <link rel="stylesheet" href="/css/styles.css">

        <script src="/js/modernizr.js"></script>

    </head>
    <body>

        <!--  -->

        <section class="main container">
          <div class="content">
            
            <div id="signupHome" class="view-wrapper">
  <div class="container-fluid info-box">
    <h1 class="text-center text-weight-light">Sign Up For Tok3n Today</h1>
  </div>
  <form role="form" class="signup-form container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="firstNameInput" class="sr-only">First Name</label>
          <input id="firstNameInput" type="text" placeholder="First name" class="form-control"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="lastNameInput" class="sr-only">Last name</label>
          <input id="lastNameInput" type="text" placeholder="Last name" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="emailInput" class="sr-only">Email address</label>
          <input id="emailInput" type="email" placeholder="Email address" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="passwordInitialInput" class="sr-only">Password</label>
          <input id="passwordInitialInput" type="password" placeholder="Password" class="form-control"/>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="passwordConfirmInput" class="sr-only">Password, again</label>
          <input id="passwordConfirmInput" type="password" placeholder="Password, again" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <h3>Choose a verification option</h3>
          <div data-toggle="buttons" class="btn-group btn-group-table">
            <label class="btn btn-default">SMS Message
              <input type="radio" name="signupOptions" id="signupSms"/>
            </label>
            <label class="btn btn-default">iOS App
              <input type="radio" name="signupOptions" id="signupIos"/>
            </label>
            <label class="btn btn-default">Andriod App
              <input type="radio" name="signupOptions" id="signupAndroid"/>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <p class="text-center"><a href="/pages/send-code" role="button" class="btn btn-success btn-lg btn-block">Get Started</a></p>
      </div>
    </div>
  </form>
</div>
          
            

  
  <div class="signup-progress-wrapper">
    <ol class="signup-progress-bar">
      

        

        

        <li class="progress-bar__item"></li>

      

        

        

        <li class="progress-bar__item"></li>

      

        

        

        <li class="progress-bar__item"></li>

      
    </ol>
  </div>


          </div>
        </section>

        <!--  -->

        <script src="/js/tok3n-signup.js"></script>
    </body>
</html>
