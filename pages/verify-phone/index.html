<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Verify With Tok3n for iOS</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
        
        <!-- This stylesheet uses includes to pull everything together -->
        <link rel="stylesheet" href="/tok3n-signup/css/styles.css">

        <script src="/tok3n-signup/js/modernizr.js"></script>

    </head>
    <body>

        <!--  -->

        <section class="main container">
          <div class="content">
            
            <div id="verifyPhone" class="view-wrapper">
  <div class="container-fluid signup-form">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center text-weight-light">Link Your Device</h2>
        <figure><img src="" class="tok3n-qr-code"/>
          <figcaption>
            <p>Scan this code with the Tok3n mobile app.</p>
            <p>This page will refresh automatically when your code is confirmed.</p>
          </figcaption>
        </figure>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <p>Stuck? We can send you an <a href="/tok3n-signup/pages/send-code">SMS message</a> to verify your phone number.  </p>
      </div>
    </div>
  </div>
</div>
          
            

  

  <div class="progress-component">
    <div class="progress__status">
      <p>Step 3 of 4</p>
    </div>
    <div class="progress__indicator">
      <div class="progress__bar" role="progress-bar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="4" style="width: 75%">
    </div>
  </div>


          </div>
        </section>

        <!--  -->

        <script src="/tok3n-signup/js/tok3n-signup.js"></script>
    </body>
</html>
