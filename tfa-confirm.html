<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Confirmation</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
        
        <!-- This stylesheet uses includes to pull everything together -->
        <link rel="stylesheet" href="/tok3n-signup/css/styles.css">

        <script src="/tok3n-signup/js/modernizr.js"></script>

    </head>
    <body>

        <!--  -->

        <section class="main container">
          <div class="content">
            
            <div class="container-fluid info-box">
  <h2 class="text-center text-weight-light">
    Please enter the code you received
  </h2>
</div>

<form class="container-fluid signup-form">



  <div class="row">
    <div class="col-md-5 col-md-offset-1">
      <label class="sr-only">Confirmation code</label>
      <input type="phone" class="form-control" placeholder="Confirmation code">
    </div>
    <div class="col-md-5">
      <a href="first-app.html" role="button" class="btn btn-success btn-block">Go</a>
    </div>
  </div>



  <div class="row">
    <p class="text-center text-subtle-regular">
      <span class="block">
        Didn't receive a code? <a href="#">Resend it</a>
      </span>
      <span class="block">
        or authenticate with a <a href="#">QR code</a> or <a href="#">phone call</a>.
      </span>
    </p>
  </div>



</form>
          
          </div>
        </section>

        <!--  -->

        <script src="/tok3n-signup/js/tok3n-signup.js"></script>
    </body>
</html>
